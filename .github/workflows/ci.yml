name: CI

on:
  pull_request:
    branches: [ master ]

# Allows you to run this workflow manually from the Actions tab
workflow_dispatch:

jobs:
  lint:
    runs-on: [ubuntu-latest, macos-latest]
    steps:
    - uses: actions/checkout@v1

    - uses: c-hive/gha-yarn-cache@v1

    - name: Install JS dependencies
      run: npm install
    - name: Test
      run: npm run lint
